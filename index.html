<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/trainScheduler.css">
    
     <!-- jQuery CDN  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
     <!-- Bootstrap CDN  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/trainScheduler.css">
   
</head>
<body>
    <!-- jumbtron Heading -->
    <div class="container">
        <div class="row ">
            <div class="col-12">
                <div class="jumbotron  text-center font-weight-bold">
                     <h1>Train Scheduler</h1>
                     <h3 class="lead">You can see all the train schedules here</h3>
                     <p class="text-right " id="currentTime"></p>
                </div>
           </div>
        </div>

        <!-- table with paneled Heading -->
        <div class="row">
                <div class="col-xs-12 col-sm-9">                
                    <div class="panel panel-default bg-success text-light p-0 p-3">
                        <div class="panel-heading ">
                             <h3 class="panel-title">Current Train Schedule</h3>
                        </div>
                        <div class="panel-body bg-dark">
                            <!-- Panel content -->             
                            <table class="table text-light font-weight-bold">
                                <thead>
                                    <tr>
                                        <th scope="col">Train Name</th>
                                        <th scope="col">Destination</th>
                                        <th scope="col">Frequency(min)</th>
                                        <th scope="col">Next arrival</th>
                                        <th scope="col">Minutes Away</th>
                                    </tr>
                                </thead>
                                <tbody id="table-body" class="table-danger text-dark">
                                </tbody>
                            </table>
                        </div>
                    </div>
               </div>
               <!-- Form with Paneled Heading -->
                <div class="col-xs-12 col-sm-3">
                    <div class="panel panel-default bg-warning text-light p-0 p-3">
                        <div class="panel-heading ">
                          <h3 class="panel-title">Add New Train</h3>
                        </div>
                    <div class="panel-body ">                                                   
                      <form >
                         <div class="form-group ">
                             <label for="trainName">Train Name</label>
                             <input type="text" class="form-control formField" id="trainName">
                             <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                          </div>
                          <div class="form-group">
                              <label for="destination">Destination</label>
                              <input type="text" class="form-control formField" id="destination" >
                          </div>
                          <div class="form-group">
                              <label for="firstTrainTime">First Train Time(HH:mm)</label>
                              <input type="text" class="form-control formField" id="firstTrainTime" placeholder="HH:mm">
                          </div>
                          <div class="form-group">
                             <label for="frequency">Frequency(min)</label>
                             <input type="number" class="form-control formField" id="frequency" >
                          </div>
                          <button type="submit" class="btn btn-primary submit" id="sumbit-button">Submit</button>
                       </form>
                    </div>
                </div>
           </div>
       </div>
   </div>
     
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>
    <script src="assets/javascript/trainScheduler.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
</body>
</html>
