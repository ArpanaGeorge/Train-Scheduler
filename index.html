<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/trainScheduler.css">
    <!-- <script src="assets/javascript/trainScheduler.js"></script> -->
    <!-- <script src="assets/javascript/trainScheduler.js"></script>
     jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
     <!-- Bootstrap CDN  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/trainscheduler.css">
   
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>
    <script src="assets/javascript/trainScheduler.js"></script>
    
</head>
<body>
    <!-- jumbtron Heading -->
    <div class="container">
        <div class="row ">
                <div class="col-12">
            <div class="jumbotron text-center bg-danger text-light">
                
                  <h1 class="display-4 ">Train Scheduler</h1>
                  <p class="lead">You can see all the train schedules here</p>
                </div>
              </div>
        </div>

        <!-- table with paneled Heading -->
        <div class="row">
                <div class="col-xs-12 col-sm-9">
                        
                              
                              <div class="panel panel-default bg-dark text-light p-0 p-3">
                                <div class="panel-heading ">
                                  <h3 class="panel-title">Current Train Schedule</h3>
                                </div>
                                <div class="panel-body bg-dark">
                                  <!-- Panel content -->
                                
            <table class="table text-light">
                <thead>
                  <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency(min)</th>
                    <th scope="col">Next arrival</th>
                    <th scope="col">Minutes Away</th>
                  </tr>
                </thead>
                <tbody id="table-body">
                  
                </tbody>
              </table>
        </div>
    </div>
</div>

        <!-- Form with Paneled Heading -->
                        <div class="col-xs-12 col-sm-3">
                                <div class="panel panel-default bg-dark text-light p-0 p-3">
                                        <div class="panel-heading ">
                                          <h3 class="panel-title">Add New Train</h3>
                                        </div>
                                        <div class="panel-body ">
                                        
                                        
            <form >
                <div class="form-group ">
                  <label for="trainName">Train Name</label>
                  <input type="text" class="form-control " id="trainName" placeholder="Enter train name">
                  <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                </div>
                <div class="form-group">
                  <label for="destination">Destination</label>
                  <input type="text" class="form-control" id="destination" placeholder="Enter Destination">
                </div>
                <div class="form-group">
                    <label for="firstTrainTime">First Train Time(HH:mm)</label>
                    <input type="text" class="form-control" id="firstTrainTime" placeholder="Enter First Train Time">
               </div>
                  <div class="form-group">
                    <label for="frequency">Frequency(min)</label>
                    <input type="number" class="form-control" id="frequency" placeholder="Enter time frequency for train arrival">
                  </div>
                <button type="submit" class="btn btn-primary submit" id="sumbit-button">Submit</button>
              </form>
        </div>
    </div>
      </div>
    </div>
</div>

     
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
      
      <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js' integrity='sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1'
          crossorigin='anonymous'></script>

          crossorigin='anonymous'></script> -->
          
</body>
</html>
